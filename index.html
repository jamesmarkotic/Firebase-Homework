<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase HW</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Train Training</h1>
          <p>I choo choo choose you!</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <table class="table table-striped table-hover" id="train-table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <form class="form-horizontal">
          <fieldset>
            <legend>Add Train</legend>

            <div class="form-group">
              <label for="inputTrain" class="col-lg-2 control-label">Train Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTrain" placeholder="Train Name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputDest" class="col-lg-2 control-label">Destination</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputDest" placeholder="Destination">
              </div>
            </div>

            <div class="form-group">
              <label for="inputTime" class="col-lg-2 control-label">First Train Time (HH:mm Military Time)</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTime" placeholder="Train Time">
              </div>
            </div>

            <div class="form-group">
              <label for="inputFreq" class="col-lg-2 control-label">Frequency</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputFreq" placeholder="Frequency">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </body>
  <script src="assets/javascript/app.js"></script>
</html>
